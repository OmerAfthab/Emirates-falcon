
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!--Bootstrap and Jquery cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <!-- adding font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!--Owl Carousel for swipers-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://themes.audemedia.com/html/goodgrowth/css/owl.theme.default.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    
    <!--AOS For animations-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Custom style-->
    <link rel="stylesheet" href="./style.css">
  </head>
<body >
 <header></header>

 <main>
  <section id="fancy-form">
    <div class="container">
     <div class="form-sections">
       <!-- Form left -->
       <div class="Form-left">
         <h1>Get In Touch</h1>
         <div class="line1"></div> <!--border-bottom line-->
         <p class="p"> Our team is here to help :)</p><br>
         
           <div class="contact-info">
             <div><i class="fas fa-map-marker-alt"></i>Aspin Commercial Tower, Dubai, UAE</div>
             <div><i class="fas fa-envelope"></i>contact@email.com</div>
             <div><i class="fas fa-phone"></i>+971 0000 000 000</div>
             <div><i class="fas fa-clock"></i>Mon - sat 9:00 AM to 6:00 PM</div>
       </div>
       </div>
 
       <!-- form right -->
       
       <div class="Form-right">
         <h1 class="headline">Contact Us</h1>
         <div class="line"></div>
         <!-- form -->
         <form action="">
           <div  class="col-sm-12 mb-3 col-md-12 col-lg-6 ">
             <h5>NAME</h5>
             <input type="text" class="form-control input-form style2 fw-light" name="fname" id="inputFname" placeholder=" Name" maxlength="20" required >
             <div class="nameFError text-danger"></div>  
             </div>
           
           <div class="col-sm-12 mb-3 col-md-12 col-lg-6">
             <h5>EMAIL</h5>
             <input type="email" class="form-control  d-block col-12 w-100 input-form style2 fw-light" name="email" id="inputEmail" placeholder="Email Address " required>
             <div class="emailError text-danger"></div>
             </div>
           <h5>PHONE</h5>
           <div class="col-sm-12 col-md-12 col-lg-6 mb-3 ">
             <input type="tel" class="form-control  d-block col-12 w-100 fw-light input-form style2 " name="phone" id="phone" placeholder="Contact Number"  required>
             </div>
           <h5>YOUR MESSAGE </h5>
           <div class="col  ">
             <textarea class="form-control input-form style2 fw-light " name="message" id="message" rows="5" placeholder="How can we help?" minlength="5" required></textarea>
             <div class="messageError text-danger"></div>
             </div>
           <button>Send</button>
         </form>
       </div>
     </div>
     </div>
   </section>
 </main>

 <footer></footer>

 <!--Custom Javascript-->
 <script src="./script.js"></script>
 <!--Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 <!--Owl Carousel js for swipers-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js"></script>
 
 <!--AOS JS For animations-->
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
