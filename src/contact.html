<body id="top">
  
<div id="header"></div>
 <main class="contact bg-dark ">
  <section id="fancy-form">
    <div class="container pt-md-5">
     <div class="form-sections pt-md-2">
       <!-- Form left -->
       <div class="Form-left ">
         <h1>Get In Touch</h1>
         <div class="line1"></div> <!--border-bottom line-->
         <p class="p"> Our team is here to help :)</p><br>
         
           <div class="contact-info">
            <span >
              <svg width="20" height="25" class="me-2" style="fill: #B68C32;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/></svg>
          Aspin Tower,Dubai
        </span>
        <div>
            <svg  width="20" height="25" class="me-2" style="fill: #B68C32;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
            contact@gmail.com
        </div> 
            <div><svg  width="20" height="25" class="me-2" style="fill: #B68C32;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
            +971 0000 000 000
            </div>
             <div><svg  width="20" height="25" class="me-2" style="fill: #B68C32;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 512C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256s-114.6 256-256 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg> Mon-Sat 9.00am to 6.00pm</div>
           
       </div>
       </div>
 
       <!-- form right -->
       
       <div class="Form-right">
         <h1 class="headline">Contact Us</h1>
         <div class="line"></div>
         <div id="error_message"></div>
         <!-- form -->
         <form action="">
           <div  class="col-sm-12 mb-3 col-md-12 col-lg-6 ">
             <label>NAME</label>
             <input type="text" class="form-control input-form style2 fw-light" name="name" id="name" placeholder=" Name"  required onkeyup='validateName()'>
             <div class="nameFError"></div>  
             </div>
           
           <div class="col-sm-12 mb-3 col-md-12 col-lg-6">
             <label>EMAIL</label>
             <input type="email" class="form-control  d-block col-12 w-100 input-form style2 fw-light" name="email" id="email" placeholder="Email Address " required onkeyup='validateEmail()'>
             <div class="emailError"></div>
             </div>
           <label>PHONE</label>
           <div class="col-sm-12 col-md-12 col-lg-6 mb-3 ">
             <input type="tel" maxlength="10" class="form-control  d-block col-12 w-100 fw-light input-form style2 " name="phone" id="phone" placeholder="Contact Number" required onkeyup='validatePhone()'>
             <div class="phoneError"></div>
            </div>
           <label>YOUR MESSAGE </label>
           <div class="col  ">
             <textarea class="form-control input-form style2 fw-light " name="message" id="message" rows="5" placeholder="How can we help?" onkeyup='validateMessage()'></textarea>
             <div class="messageError"></div>
             </div>
           <button>Send</button>
         </form>
       </div>
     </div>
     </div>
   </section>
 </main>

 <div id="footer-space"></div>

 crossorigin="anonymous"></script>

     })
